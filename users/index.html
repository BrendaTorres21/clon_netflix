<!DOCTYPE html>
<html lang eng>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content-"IE edge">
    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    <title>netflix users</title>
    <link rel="stylesheet" href="./css/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./img/icons8-netflix-16.png">
</head>
<body>
    <header>
        <div class="icons8-netflix"></div>
    </header>
    <div class="profile_container">
        <div class="list_profile">
            <div class="pregunta_de_bienvenida">
                <h1 class="titulo1">¿Quién está viendo ahora?</h1>
            </div> 
            <ul class="choose_profile">
                <li class="user1">
                    <img src="./img/user1.png" alt="img_user">
                    <p>Mickey</p>
                </li>
                <li class="user2">
                    <img src="./img/user2.jpg" alt="img_user">
                    <p>Brenda</p>
                </li>
                <li class="user3">
                    <img src="./img/user3.jpg" alt="img_user">
                    <p>Richard</p>
                </li>
                <li class="user4">
                    <img src="./img/user4.jpg" alt="img_user">
                    <p>Shin</p>
                </li>
                <li class="user5">
                    <img src="./img/user5.jpg" alt="img_user">
                    <p>Lena</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="administrator">
        <button class="administrator_perfil">
            <h1 class="boton">Administrar perfiles</h1>
        </button>
    </div>
</body>

</html>
